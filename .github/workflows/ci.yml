name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          # Cache should include both base and dev requirements for accuracy
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dev dependencies (includes runtime)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests (pytest.ini controls coverage)
        run: |
          pytest -q

      - name: Build production Docker image
        run: |
          docker build -t stash:ci .
